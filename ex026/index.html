<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Contagem inteligente</title>
</head>
<body>
    <h1>Contagem inteligente</h1>
    <p>Use qualquer valor nas caixas, simule contagens crescentes e regressivas. Use também valores negativos.</p>
    
    <div>
        <label for="n1">Valor final:</label>
        <input type="number" name="n1" id="n1" placeholder="Início da Contagem">
    </div>

    <div>
        <label for="n2">Valor final:</label>
        <input type="number" name="n2" id="n2" placeholder="Fim da Contagem">
    </div>

    <button type="button" id="botao">Contar</button>
    <p>Preencha os dados acima e aperte o botão</p>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
