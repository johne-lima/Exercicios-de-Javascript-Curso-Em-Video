<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
</head>
<body>
    <h1>Cálculo Fatorial</h1>
    <p>Escreva um número (entre 1 e 21) na caixa a seguir e te mostrarei o Fatorial dele.</p>
    <label for="numero">Número: </label>
    <input type="number" name="numero" id="numero" placeholder="numero" min="1" max="21">
    <input type="button" value="Fatorial" id="botao">
    <p>Preencha os dados acima e aperte o botão</p>
    <div id="resultado"></div>
    
    <script src="script.js" defer></script>
</body>
</html>
